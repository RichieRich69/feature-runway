<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Feature Board Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- People CRUD -->
      <div class="card form-card">
        <h3 class="mb-12">Manage People</h3>
        <div id="modalOverlay" class="modal-overlay" style="display: none">
          <div class="modal-box">
            <div id="modalMessage"></div>
            <div class="modal-actions">
              <button id="modalOkBtn" class="primary">OK</button>
              <button id="modalCancelBtn" class="secondary" style="display: none">Cancel</button>
            </div>
          </div>
        </div>
        <div class="inline mb-8">
          <div class="flex-1">
            <label for="qaAddIn">QA / Tester</label>
            <div class="inline">
              <input id="qaAddIn" placeholder="Name" />
              <button class="primary" id="qaAddBtn" type="button">Add</button>
            </div>
          </div>
          <div class="flex-1">
            <label for="devAddIn">Developer</label>
            <div class="inline">
              <input id="devAddIn" placeholder="Name" />
              <button class="primary" id="devAddBtn" type="button">Add</button>
            </div>
          </div>
        </div>
        <div class="inline gap-20">
          <div class="flex-1">
            <strong class="tiny block mb-8">QA / Testers</strong>
            <ul id="qaList" class="list" aria-label="QA list"></ul>
          </div>
          <div class="flex-1">
            <strong class="tiny block mb-8">Developers</strong>
            <ul id="devList" class="list" aria-label="Dev list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="people.js?version=1.0"></script>
  </body>
</html>
