<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feature Environment Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div id="modalOverlay" class="modal-overlay" style="display: none">
        <div class="modal-box">
          <div id="modalMessage"></div>
          <div class="modal-actions">
            <button id="modalOkBtn" class="primary">OK</button>
            <button id="modalCancelBtn" class="secondary" style="display: none">Cancel</button>
          </div>
        </div>
      </div>
      <div class="card table-card">
        <table id="boardTable" aria-label="Feature Environment Board">
          <thead>
            <tr>
              <th>Environment</th>
              <th>Status</th>
              <th>User Story</th>
              <th>QA / Tester</th>
              <th>Developer</th>
              <th>Changed</th>
            </tr>
          </thead>
          <tbody id="boardBody"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js?version=1.02"></script>
  </body>
</html>
